name: "Unit Test"
on:
  # Triggers the workflow on pull request events but only for default and protected branches
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

  schedule:
    - cron: '41 4 * * 5'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Allows you to run this workflow from another workflow
  workflow_call:

jobs:
  test-build:
    name: "Test build for all platforms"
    uses: HTBLA-Grieskirchen/YAMS/.github/workflows/build_tests.yml@dev

  unit-tests:
    name: "Unit test on all platforms"
    needs: test-build
    strategy:
      fail-fast: false
      matrix:
        platform: [ macos-latest, ubuntu-20.04, windows-latest ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Test backend code
        run: cargo test

      - name: Build web application
        run: npm run build && npm run export
        working-directory: frontend

      - name: Test web build
        run: npm run test
        working-directory: frontend
